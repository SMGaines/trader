<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="./js/processPlayer.js" type="text/javascript"></script>
	<title>Trader!</title>
</head>
<body background="images/stockbackground.jpg" onload="init()">	
	<div id='audio'>
        <audio id="police" preload="auto"> <source src="audio/police.mp3" type="audio/mpeg"/></audio>
        <audio id="liftMusic" preload="auto" loop> <source src="audio/liftMusic.wav" type="audio/wav"/></audio>
        <audio id="trade" preload="auto"> <source src="audio/ChaChing.mp3" type="audio/mpeg"/></audio>
        <audio id="insider" preload="auto"> <source src="audio/insider.mp3" type="audio/mpeg"/></audio>
		<audio id="bankrupt" preload="auto"> <source src="audio/bankrupt.mp3" type="audio/mpeg"/></audio>
		<audio id="allstocksold" preload="auto"> <source src="audio/allstocksold.mp3" type="audio/mpeg"/></audio>
        <audio id="xmas" preload="auto"> <source src="audio/xmas.mp3" type="audio/mpeg"/></audio>
    </div>
    <div style="border-radius: 25px;margin:auto;background-color:#003200;">
        <span id="gameTitle" class='mainHeaderText'></span>
    </div>
    <div style='border-radius: 25px;margin:auto;border: 5px solid #003200; border-collapse: collapse;'>
        <TABLE id="mainTable" style="margin:auto;">
            <TBODY >
                <TR>
                    <TH id='stock0'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                    <TH id='stock1'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                </TR>
                <TR>
                    <TH id='stock2'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                    <TH id='stock3'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                </TR>
                <TR>
                    <TH id='stock4'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                    <TH id='stock5'><button class='stockButton' style='background-color:#4CAF50;' type='button'>&nbsp;</button></TH>
                </TR>
            </TBODY>
        </TABLE>
    </div>
    <div style='margin:auto;'>
        <button style='padding: 20px;' id='buttonHack' class='veryLargeButton' onclick="openHackForm()">Hack</button>
        <button style='padding: 20px;' id='buttonSuspect' class='veryLargeButton' onclick="openSuspectForm()">Suspect</button>
        <button style='padding: 20px;' id='buttonInsider' class='veryLargeButton' onclick="insider()">Insider</button>
    </div>
	<div class='bigpopup' id='hackForm'>
        <TABLE style="margin:auto;">
            <TR>
                <TH>
                    <span class='mainHeaderText'>Hack</span>
                </TH>
            </TR>
            <TR height=50px></TR>
            <TR>
                <TH>
                    <span id='hackPlayers' class='mainHeaderText'>Hack</span>
                </TH>
            </TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='submit' onclick="hack()">OK</button></TH></TR>
            <TR><TH><button class='largeText' type='button' onclick="closeHackForm()"></button></TH></TR>
        </TABLE>
    </div>
    <div class='bigpopup' id='suspectForm'>
        <TABLE style="margin:auto;">";
            <TR><TH class='headerText'>Suspect</TH></TR>
            <TR height=50px></TR>
            <TR><TH id='suspectPlayers'></TH></TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='submit' onclick="suspect()">OK</button></TH></TR>
            <TR><TH><button class='largeText' type='button' onclick="closeSuspectForm()"></button></TH></TR>
        </TABLE>
    </div>
    <div id='transactionForm' class='popup'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' id='selectedStock' class='veryLargeText'></TH></TR>
            <TR><TH style='padding: 20px;' id='stockAmount' class='veryLargeText'></TH></TR>
            <TR><TH style='padding: 20px;' id='amountSelector' class='rangeSlider'></TH></TR>
            <TR>
                <TH style='padding: 20px;'>
                    <button class='veryLargeText' type='button' onclick='buy()'>Buy</button>
                </TH>
            </TR>
            <TR>
                <TH style='padding: 20px;'>
                    <button class='veryLargeText' type='button' onclick='sell()'>Sell</button>
                </TH>
            </TR>
            <TR>
                <TH style='padding: 20px;'>
                    <button class='veryLargeText' type='button' onclick="closeTransactionForm()">Cancel</button>
                </TH>
            </TR>
        </TABLE>
    </div>
	<div class='popup' id='statusForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Status</TH></TR>
            <TR><TH style='padding: 20px;'class='veryLargeText' id='playerStatus'></TH></TR>
            <TR><TH style='padding: 20px;'><button id='buttonStatus' class='veryLargeText' type='button' onclick="closeStatusForm()">OK</button></TH></TR>
        </TABLE>
    </div>
	<div class='prison' id='prisonForm'>
        <TABLE style="margin:auto;">
            <TR><TH style="margin:auto;"> <img src='images/prison.jpg'/></TH></TR>
            <TR><TH style="margin:auto;" class='veryLargeText' id='prisonReason'></TH></TR>
            <TR><TH style="margin:auto;" class='veryLargeText' id='prisonStatus'></TH></TR>
        </TABLE>
    </div>
	<div class='prison' id='gameWaitForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Waiting for Start</TH></TR>
            <TR><TH style="margin:auto;"><span id="gameWaitStatus" class='veryLargeText'></span></TH></TR>
        </TABLE>
    </div>
	<div class='prison' id='bankruptForm'>
        <TABLE style="margin:auto;">";
            <TR><TH style="margin:auto;"><img src='images/bankrupt.png'/></TH></TR>
            <TR><TH style="margin:auto;" class='veryLargeText' id='bankruptStatus'></TH></TR>
            </TABLE>
    </div>
    <div class='bigpopup' id='registrationForm'>
        <TABLE style="margin:auto;">
            <TR><TH style='padding: 20px;' class='headerText'>Register</TH></TR>
            <TR><TH style='padding: 20px;'><input class='veryLargeText' id='regName' type='text' maxlength='8' size='8'/></TH></TR>
             <TR>
                <TH style='padding: 20px;'>
                    <select class='veryLargeText' id='regLang'>
                        <option value='EN'>English</option>
                        <option value='PL'>Polski</option>
                    </select>
                </TH>
            </TR>
            <TR><TH style='padding: 20px;'><button id = 'regButton' class='veryLargeText' type='button' onclick='processRegistrationForm()'>OK</button></TH></TR>
            <TR><TH style='padding: 20px;' class='veryLargeText' id='regStatus'></TH></TR>
        </TABLE>
    </div>
</body>
</html>
