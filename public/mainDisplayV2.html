<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processMainDisplayV2.js" type="text/javascript"></script>
    <script src="./js/stockGraph.js" type="text/javascript"></script>
    <script src="./js/newsPaper.js" type="text/javascript"></script>
    <script src="./js/stockticker.js" type="text/javascript"></script>
</head>
<body background="images/stockbackground.jpg" onload="init()">
    <div id='audio'>
        <audio id="badNews" preload="auto"> <source src="audio/badNews.mp3" type="audio/mpeg"/></audio>
        <audio id="goodNews" preload="auto"> <source src="audio/goodNews.mp3" type="audio/mpeg"/></audio>
        <audio id="taxReturn" preload="auto"> <source src="audio/tax.mp3" type="audio/mpeg"/></audio>
        <audio id="newsGameOver" preload="auto"> <source src="audio/applause.mp3" type="audio/mpeg"/></audio>
    </div>
    <div id='dateDisplay' style="border-radius: 25px;background-color:#003200;position:absolute;width:95%; height: 75px; top:10px; left:1%; z-index:1">  
        <TABLE>
            <TR>
                <TD width='50%' id="gametitle"></TD>
                <TD width='50%'id="gamedate"></TD>
           </TR>
        </TABLE>
    </div>
    <div id='ratesDisplay' style="border-radius: 25px;background-color:#003200;position:absolute;width:900px; height: 150px; top:650px; left:50%; z-index:1">  
        <TABLE width='100%'>
            <TR>
                <TD width='50%' style='text-align: left;' id="interestRateHeader"></TD>
                <TD width='50%'style='text-align: right;' id="inflationRateHeader"></TD>
           </TR>
           <TR>
                <TD width='50%' style='text-align: left;' id="interestRate"></TD>
                <TD width='50%' style='text-align: right;' id="inflationRate"></TD>
            </TR>
        </TABLE>
    </div>
    <div id='leaderBoardDisplay' style="border-radius: 25px;background-color:#003200;position:absolute;width:45%; height: 720px;top:100px; left:1%; z-index:1"> </div>

    <canvas id="stockDisplay" style="border-radius: 25px;background-color:#003200;position:absolute; height:500px;width:35%; top:100px; left:50%; z-index:1"></canvas>
    <div id="stockAvailDisplay"  style="border-radius: 25px;background-color:#003200;position:absolute;width:10%; height: 500px;top:100px; left:87%; z-index:1"></div>
    
    <div id="newsDisplay" style="background-image: url('../images/newspaper4.png');background-repeat: no-repeat;background-size: 100% 100%;position:absolute; top:0px; left:0px; z-index:2"> </div>
    <div id="stockTicker"  style="position:absolute;width:200%; height: 100px;top:850px; left:0%; z-index:1"></div>
    <div id="stockTickerBackground"  style="background-color:#000000;position:absolute;width:100%; height: 100px;top:850px; left:0%; z-index:0"></div>

</body>
</html>
