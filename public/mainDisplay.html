<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/processMainDisplay.js" type="text/javascript"></script>
    <script src="./js/stockGraph.js" type="text/javascript"></script>
    <script src="./js/newsPaper.js" type="text/javascript"></script>
</head>
<body background="images/stockbackground.jpg" onload="init()">
    <div id='audio'>
        <audio id="badNews" preload="auto"> <source src="audio/badNews.mp3" type="audio/mpeg"/></audio>
        <audio id="goodNews" preload="auto"> <source src="audio/goodNews.mp3" type="audio/mpeg"/></audio>
        <audio id="taxReturn" preload="auto"> <source src="audio/tax.mp3" type="audio/mpeg"/></audio>
        <audio id="newsGameOver" preload="auto"> <source src="audio/applause.mp3" type="audio/mpeg"/></audio>
    </div>
    <div id='dateDisplay' style="border-radius: 25px;background-color:#003200;position:absolute;width:33%; height: 350px; top:540px; left:63%; z-index:1">  
        <H1 id="gametitle"></H1>
        <H2 id="gamedate"></H2>
        <H2 id="interestRate"></H2>
        <H2 id="inflationRate"></H2>
    </div>
    <div id='leaderBoardDisplay' style="border-radius: 25px;background-color:#003200;position:absolute;width:95%; height: 520px;top:10px; left:1%; z-index:1"> </div>

    <canvas id="stockDisplay" style="border-radius: 25px;background-color:#003200;position:absolute; height:350px;width:25%; top:540px; left:1%; z-index:1"></canvas>
    <div id='stockNamesDisplay' style="border-radius: 25px;background-color:#003200;position:absolute; width:35%;top:540px; height: 350px; left:27%; z-index:1"></div>
    <div id="newsDisplay" style="background-image: url('../images/newspaper4.png');background-repeat: no-repeat;background-size: 100% 100%;position:absolute; top:0px; left:0px; z-index:2"> </div>
    <div id="taxDisplay" class="taxpopup"> </div>
</body>
</html>
