<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
    <script src="/socket.io/socket.io.js"></script>
	<script src="./js/processPlayer.js" type="text/javascript"></script>
	<title>Trader!</title>
</head>
<body  background="images/stockbackground.jpg" onload="init()">	
	<div id='audio'>
        <audio id="police" preload="auto"> <source src="audio/police.mp3" type="audio/mpeg"/></audio>
        <audio id="trade" preload="auto"> <source src="audio/ChaChing.mp3" type="audio/mpeg"/></audio>
        <audio id="insider" preload="auto"> <source src="audio/insider.mp3" type="audio/mpeg"/></audio>
		<audio id="bankrupt" preload="auto"> <source src="audio/bankrupt.mp3" type="audio/mpeg"/></audio>
		<audio id="allstocksold" preload="auto"> <source src="audio/allstocksold.mp3" type="audio/mpeg"/></audio>
	<TABLE style="margin:auto;">
		<TR><TH class="headerText">TRADER v1.0</TH></TR>
		<TR align='center' style="margin:auto;"><TH><button id='buttonBuy' class='veryLargeButton' onclick="openForm('buyForm')">Buy</button></TH></TR>
		<TR align='center' style="margin:auto;"><TH><button id='buttonSell' class='veryLargeButton' onclick="openForm('sellForm')">Sell</button></TH></TR>
		<TR align='center' style="margin:auto;"><TH><button id='buttonHack' class='veryLargeButton' onclick="openForm('hackForm')">Hack</button></TH></TR>
		<TR align='center' style="margin:auto;"><TH><button id='buttonSuspect' class='veryLargeButton' onclick="openForm('suspectForm')">Suspect</button></TH></TR>
		<TR align='center' style="margin:auto;"><TH><button id='buttonInsider' class='veryLargeButton' onclick="insider()">Insider</button></TH></TR>
	</TABLE>
	<div class='bigpopup' id='buyForm'></div>
	<div class='bigpopup' id='sellForm'></div>
	<div class='bigpopup' id='hackForm'></div>
	<div class='bigpopup' id='suspectForm'></div>
	<div class='popup' id='statusForm'></div>
	<div class='prison' id='prisonForm'></div>
	<div class='prison' id='bankruptForm'></div>
	<div class='bigpopup' id='registrationForm'></div>
</body>
</html>
