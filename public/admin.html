<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
</head>
<body background="images/stockbackground.jpg" >
    <div class="headerText">TRADER Administration</div>
    <p>
        <p>
        <div class="mediumText"><a href='instructionsEN'>Instructions</a></div>
        <p>
        <div class="mediumText"><a href='instructionsPL'>Instrukcje</a></div>
    <div id='gameAdmin'>  
        <form action="/adminResponse">
            <table>
                <tr><th><label class='subheaderText' for="gameLang">Language</label></th>
                <tr><th><select class='largeText' name='gameLang'><option value='PL'>Polski</option><option value='EN'>English</option></select></th></tr>
                <tr><th><label class='subheaderText' for="dayDuration">Day Duration</label></th>
                <th><input class='largeText' type="number" name="dayDuration" min = "1" max = "3" value="2"></th></tr>
                <tr><th><label class='subheaderText' for="gameMonths">Game Months</label></th>
                <th><input class='largeText' type="number" name="gameMonths" min = "12" max = "36" value="24"></th></tr>
                <tr><th><label class='subheaderText' for="numBots">Number of Bots</label></th>
                <th><input class='largeText' type="number" name="numBots" min = "0" max = "12" value="4"></th></tr>
                <tr><th><label class='subheaderText' for="einstein">Include Einstein?</label><th>
                <th><input class='largeText' type="checkbox" name="einstein"></th></tr>
                <tr><th><input class='largeText' type="submit" value="Start Registration"></th></tr>
            </table>
        </form> 
    </div>
 
</body>
</html>
