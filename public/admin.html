<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
</head>
<body background="images/stockbackground.jpg" >
    <div class="headerText">TRADER Administration</div>
    <p>
        <p>
        <div class="mediumText"><a href='instructionsEN'>Instructions</a></div>
    <div id='gameAdmin'>  
        <form action="/adminResponse">
            <table>
                <tr>
                    <th><label class='subheaderText' for="simulation">Simulation</label></th>
                    <th><select class='largeText' name='simulation'><option value='No'>No</option><option value='Yes'>Yes</option></select></th>
                </tr>
                <tr>
                    <th><label class='subheaderText' for="dayDurationStart">Day Duration Start</label></th>
                    <th><input class='largeText' type="number" name="dayDurationStart" min = ".5" max = "3" step = ".5" value="2"></th>
                </tr>
                <tr>
                    <th><label class='subheaderText' for="dayDurationEnd">Day Duration End</label></th>
                    <th><input class='largeText' type="number" name="dayDurationEnd" min = ".5" max = "3" step = ".5" value="1"></th>
                </tr>
                <tr>
                    <th><label class='subheaderText' for="gameMonths">Game Months</label></th>
                    <th><input class='largeText' type="number" name="gameMonths" min = "12" max = "36" value="24"></th>
                </tr>
                <tr>
                    <th><label class='subheaderText' for="numBots">Num Bots</label></th>
                    <th><input class='largeText' type="number" name="numBots" min = "0" max = "7" value="4"></th>
                </tr>
                <tr>
                    <th><label class='subheaderText' for="einstein">Num Einsteins</label></th>
                    <th><input class='largeText' type="number" name="numEinsteins" min = "0" max = "7" value="4"></th>
                </tr>
                <tr><th><input class='largeText' type="submit" value="Start Registration"></th></tr>
            </table>
        </form> 
    </div>
 
</body>
</html>
