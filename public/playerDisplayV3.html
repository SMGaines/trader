<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/traderStyles.css">
    <script src="/socket.io/socket.io.js"></script>
	<script src="./js/processPlayerV3.js" type="text/javascript"></script>
	<title>Trader!</title>
</head>
<body  background="images/stockbackground.jpg" onload="init()">	
	<div id='audio'>
        <audio id="police" preload="auto"> <source src="audio/police.mp3" type="audio/mpeg"/></audio>
        <audio id="trade" preload="auto"> <source src="audio/ChaChing.mp3" type="audio/mpeg"/></audio>
        <audio id="insider" preload="auto"> <source src="audio/insider.mp3" type="audio/mpeg"/></audio>
		<audio id="bankrupt" preload="auto"> <source src="audio/bankrupt.mp3" type="audio/mpeg"/></audio>
		<audio id="allstocksold" preload="auto"> <source src="audio/allstocksold.mp3" type="audio/mpeg"/></audio>
		<audio id="xmas" preload="auto"> <source src="audio/xmas.mp3" type="audio/mpeg"/></audio>
    <TABLE id='mainTable' style="margin:auto;">
        <THEAD>
            <TR><TH class="headerText">TRADER v1.0</TH></TR>
        </THEAD>
        <TBODY>
            <!--This is where the stock buttons will be inserted dynamically in processPlayer.js: updateStockButtons--> 
            <TR align='center' style="margin:auto;"><TH><button id='buttonHack' class='veryLargeButton' onclick="openHackForm()">Hack</button></TH></TR>
            <TR align='center' style="margin:auto;"><TH><button id='buttonSuspect' class='veryLargeButton' onclick="openSuspectForm()">Suspect</button></TH></TR>
            <TR align='center' style="margin:auto;"><TH><button id='buttonInsider' class='veryLargeButton' onclick="insider()">Insider</button></TH></TR>
            </TBODY>
	</TABLE>
	<div class='bigpopup' id='hackForm'>
        <TABLE align='center'>";
            <TR><TH class='headerText'>Hack</TH></TR>
            <TR height=50px></TR>
            <TR><TH id='hackPlayers'></TH></TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='submit' onclick="hack()">OK</button></TH></TR>
            <TR><TH><button class='largeText' type='button' onclick="closeHackForm()"></button></TH></TR>
        </TABLE>
    </div>
    <div class='bigpopup' id='suspectForm'>
        <TABLE align='center'>";
            <TR><TH class='headerText'>Suspect</TH></TR>
            <TR height=50px></TR>
            <TR><TH id='suspectPlayers'></TH></TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='submit' onclick="suspect()">OK</button></TH></TR>
            <TR><TH><button class='largeText' type='button' onclick="closeSuspectForm()"></button></TH></TR>
        </TABLE>
    </div>
    <div id='transactionForm' class='popup'>
        <TABLE align='center'>";
            <TR><TH id='selectedStock' class='veryLargeText'></TH></TR>
            <TR height=50px></TR>
            <TR><TH class='veryLargeText' id='stockAmount'></TH></TR>
            <TR><TH id='amountSelector' class='rangeSlider'></TH></TR>
            <TR height=50px><TR>
            <TR><TH><button class='veryLargeText' type='button' onclick='buy()'>Buy</button></TH>
            <TH><button class='veryLargeText' type='button' onclick='sell()'>Sell</button></TH></TR>
            <TR><TH><button class='veryLargeText' type='button' onclick="closeTransactionForm()">Cancel</button></TH></TR>
        </TABLE>
    </div>
	<div class='popup' id='statusForm'>
        <TABLE align='center'>
            <TR><TH class='headerText'>Status</TH></TR>
            <TR height=50px></TR>
            <TR><TH class='veryLargeText' id='playerStatus'></TH></TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='button' onclick="closeStatusForm()">OK</button></TH></TR>
        </TABLE>
    </div>
	<div class='prison' id='prisonForm'>
        <TABLE align='center'>
            <TR><TH><img align='center' src='images/prison.jpg'/></TH></TR>
            <TR><TH align='center' class='veryLargeText' id='prisonReason'></TH></TR>
            <TR><TH align='center' class='veryLargeText' id='prisonStatus'></TH></TR>
        </TABLE>
    </div>
	<div class='prison' id='bankruptForm'>
        <TABLE align='center'>";
            <TR><TH><img align='center' src='images/bankrupt.png'/></TH></TR>
            <TR><TH align='center' class='veryLargeText' id='bankruptStatus'></TH></TR>
            </TABLE>
    </div>
    <div class='bigpopup' id='registrationForm'>
        <TABLE align='center'>
            <TR><TH class='headerText'>Register</TH></TR>
            <TR height=50px></TR>
            <TR><TH><input class='veryLargeText' id='regName' type='text' maxlength='8' size='8'/></TH></TR>
            <TR height=50px></TR>
            <TR>
                <TH>
                    <select class='veryLargeText' id='regLang'>
                        <option value='EN'>English</option>
                        <option value='PL'>Polski</option>
                    </select>
                </TH>
            </TR>
            <TR height=50px></TR>
            <TR><TH><button class='veryLargeText' type='button' onclick='processRegistrationForm()'>OK</button></TH></TR>
            <TR><TH class='veryLargeText' id='regStatus'></TH></TR>
        </TABLE>
    </div>
</body>
</html>
